    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      min-height: 100vh;
      padding: 20px;
      color: #c9d1d9;
    }
    
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #161b22;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid #30363d;
    }
    
    .profile-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .profile-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #30363d;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 28px;
      color: #f0f6fc;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .title {
      color: #8b949e;
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 15px;
    }
    
    .bio {
      color: #8b949e;
      font-size: 14px;
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .divider {
      height: 1px;
      background: #30363d;
      margin: 30px 0;
    }
    
    .links-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #c9d1d9;
      font-weight: 500;
      font-size: 15px;
      background: #21262d;
      border: 1px solid #30363d;
      transition: all 0.2s ease;
    }
    
    .link:hover {
      background: #30363d;
      border-color: #8b949e;
      transform: translateY(-2px);
    }
    
    .link-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    
    .link-full {
      grid-column: 1 / -1;
    }
    
    .social-links {
      margin-bottom: 30px;
    }
    
    .app-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 13px;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
        margin: 20px auto;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .links-grid {
        grid-template-columns: 1fr;
      }
      
      .link {
        font-size: 14px;
        padding: 14px 16px;
      }
    }
  </style>
